<div class="row">
  <div class="col-md-3">
    <br />
    <book-category></book-category>
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="checkoutFormGroup">
          <!-- customer information -->
          <fieldset class="scheduler-border">
            <legend class="scheduler-border"><h3>Customer</h3></legend>
            <div formGroupName="customer">
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="firstName">First Name</label>
                </div>
                <div class="col-md 9">
                  <div>
                    <input
                      type="text"
                      formControlName="firstName"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="lastName">Last Name</label>
                </div>
                <div class="col-md 9">
                  <div>
                    <input
                      type="text"
                      formControlName="lastName"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="email">Email</label>
                </div>
                <div class="col-md 9">
                  <div>
                    <input
                      type="text"
                      formControlName="email"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- shipping infomration -->
          <fieldset class="scheduler-border">
            <legend class="scheduler-border"><h3>Shipping Info</h3></legend>
            <div formGroupName="shippingAddress">
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="street">Street Address</label>
                </div>
                <div class="col-md 9">
                  <div>
                    <input
                      type="text"
                      formControlName="street"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="city">City</label>
                </div>
                <div class="col-md 9">
                  <div>
                    <input
                      type="text"
                      formControlName="city"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-5">
                  <label for="state">State</label>
                  <select
                    formControlName="state"
                    name="state"
                    id="state"
                    class="custom-select d-block w-100"
                  >
                    <option value="">Choose...</option>
                    <option>California</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="country">Country</label>
                  <div>
                    <select
                      formControlName="country"
                      name="country"
                      id="country"
                      class="custom-select d-block w-100"
                    >
                      <option value="">Choose...</option>
                      <option>United States</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="zipcode">Zipcode</label>
                  <div>
                    <input
                      type="text"
                      formControlName="zipcode"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- checkbox for copy shipping address to billing address -->
          <br />
          <div class="form-check">
            <input
              (change)="copyShippingAddressToBillingAddress($event)"
              type="checkbox"
              class="form-check-input"
              name="shipCopy"
              id="shipCopy"
            />
            <label for="shipCopy"
              >Billing address is same as shipping address</label
            >
          </div>
          <br />
          <!-- billing address -->
          <fieldset class="scheduler-border">
            <legend class="scheduler-border"><h3>Billing Info</h3></legend>
            <div formGroupName="billingAddress">
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="street">Street Address</label>
                </div>
                <div class="col-md 9">
                  <div>
                    <input
                      type="text"
                      formControlName="street"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="city">City</label>
                </div>
                <div class="col-md 9">
                  <div>
                    <input
                      type="text"
                      formControlName="city"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-5">
                  <label for="state">State</label>
                  <select
                    formControlName="state"
                    name="state"
                    id="state"
                    class="custom-select d-block w-100"
                  >
                    <option value="">Choose...</option>
                    <option>California</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="country">Country</label>
                  <div>
                    <select
                      formControlName="country"
                      name="country"
                      id="country"
                      class="custom-select d-block w-100"
                    >
                      <option value="">Choose...</option>
                      <option>United States</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="zipcode">Zipcode</label>
                  <div>
                    <input
                      type="text"
                      formControlName="zipcode"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- Credit Card Information -->
          <fieldset class="scheduler-border">
            <legend class="scheduler-border"><h3>Credit Card Info</h3></legend>
            <div formGroupName="creditCard">
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="street">Card Type</label>
                </div>
                <div class="col-md 9">
                  <div>
                    <select
                      formControlName="cardType"
                      class="custom-select d-block w-100"
                      name="cardType"
                      id="cardType"
                    >
                      <option value="">Choose...</option>
                      <option>Card Values</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6 mb-3">
                  <label for="nameOnCard">Name on card</label>
                  <input
                    type="text"
                    formControlName="nameOnCard"
                    class="form-control"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cardNumber">Card Number</label>
                  <input
                    type="text"
                    formControlName="cardNumber"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-3">
                  <label for="cvv">CVV</label>
                  <div>
                    <input
                      type="text"
                      formControlName="cvv"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="expirationMonth">Expiration Month</label>
                  <select
                    formControlName="expirationMonth"
                    name="expirationMonth"
                    id="expirationMonth"
                    class="custom-select d-block w-100"
                  >
                    <option value="">Choose...</option>
                    <option *ngFor="let month of months">{{ month }}</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="expirationYear">Expiration Year</label>
                  <div>
                    <select
                      formControlName="expirationYear"
                      name="expirationYear"
                      id="expirationYear"
                      class="custom-select d-block w-100"
                    >
                      <option value="">Choose...</option>
                      <option *ngFor="let year of years">{{ year }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <!-- Cart Detail Information -->
      <div class="col-md-4">
        <br />
        <ul class="list-group mb-3 position-fixed">
          <h5>
            Your Cart
            <span class="badge badge-secondary mt-1 ml-5">{{
              totalQuantity
            }}</span>
          </h5>

          <li
            *ngFor="let cartItem of cartItems"
            class="list-group-item d-flex justify-content-between lh-condensed"
          >
            <div>
              <h6 class="my-0">{{ cartItem.name }}</h6>
              <small class="text-muted"
                >Quantity (x{{ cartItem.quantity }})</small
              >
            </div>
            <span class="text-muted ml-2">{{
              cartItem.quantity * cartItem.unitPrice | currency: "USD"
            }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span> Total (USD)</span>
            <strong>{{ totalPrice | currency: "USD" }}</strong>
          </li>
          <button class="btn btn-primary mt-2" (click)="onSubmit()">
            Purchase
          </button>
        </ul>
      </div>
    </div>
  </div>
</div>
