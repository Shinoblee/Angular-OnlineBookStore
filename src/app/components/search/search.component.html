<div class="col-md-12">
  <div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2"></div>
  </div>
</div>

<div class="navbar-nav ml-2">
  <input
    #searchInput
    type="text"
    name="search"
    id="search"
    placeholder="Search Books"
    class="form-control"
    (keyup.enter)="searchBooks(searchInput.value)"
  />

  <button
    type="submit"
    class="btn btn-primary ml-2"
    (click)="searchBooks(searchInput.value)"
  >
    Search
  </button>
</div>
