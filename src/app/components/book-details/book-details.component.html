<div class="row">
  <div class="col-lg-3">
    <br />
    <book-category></book-category>
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">
    <br />

    <div class="row">
      <div class="col-12 col-md-4">
        <!-- To display the image -->
        <div class="thumbnail">
          <img
            src="{{ book.imageUrl }}"
            alt="book image"
            width="250"
            height="300"
          />
        </div>
      </div>
      <div class="col-12 col-md-8">
        <!-- To display book info -->
        <h3>{{ book.name }}</h3>
        <hr />

        <p>{{ book.description }}</p>
        <hr />

        <h4>
          Price: <strong>{{ book.unitPrice | currency: "USD" }}</strong>
        </h4>
        <hr />

        <h6>Qty. Available: {{ book.unitsInStock }}</h6>
        <hr />

        <a routerLink="/books" class="btn btn-success">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <button (click)="addToCart()" class="btn btn-primary ml-1">
          <i class="fas fa-cart-arrow-down"></i> Add to cart
        </button>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
</div>
